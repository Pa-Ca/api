name: Deploy

on:
  push:
    branches:
      - develop
    
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      - name: Deploy to dokku
      uses: idoberko2/dokku-deploy-github-action@v1
      with: 
        ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
        dokku-host: 'paca.app'
        app-name: 'paca-api'
        git-push-flags: --force